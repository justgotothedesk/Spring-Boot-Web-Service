<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <title>Position Report</title>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8"/>
</head>
<body>
<div class="positionList" th:unless="${#list.isEmpty(currentPositions)}">
  <h2>Current Aircraft Positions</h2>

  <table>
    <thread>
      <tr>
        <th>Call Sign</th>
        <th>Squawk</th>
        <th>AC Reg</th>
        <th>Flight #</th>
        <th>Route</th>
        <th>AC Type</th>
        <th>Altitude</th>
        <th>Heading</th>
        <th>Speed</th>
        <th>Vert Rate</th>
        <th>Latitude</th>
        <th>Longtitude</th>
        <th>Last Seen</th>
        <th></th>
      </tr>
    </thread>
    <tbody>
    <tr th:each = "ac : ${currentPositions}">
      <td th:text = "${ac.callsign}"></td>
    </tr>
    </tbody>
  </table>
</div>

</body>


</html>
